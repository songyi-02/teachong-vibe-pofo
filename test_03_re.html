<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <link rel="stylesheet" href="css/03_re.css">
</head>
<body>
    <div class="wrap">
        <section class="con1">
            <div class="inner">
                <h2>궁금하신 내용은 편하게 문의해주세요.</h2>
                <div class="visual">
                    <ul class="leftBox">
                        <li>
                            <div class="icon">
                                <span class="lnr lnr-bubble"></span>
                            </div>
                            <div class="textBox">
                                <h3>1:1문의하기</h3>
                                <p>주말 및 공휴일은 <br>
                                1:1문의하기를 이용해주세요</p>
                            </div>
                        </li>
                        <li>
                            <div class="icon">
                                <span class="lnr lnr-apartment"></span>
                            </div>
                            <div class="textBox">
                                <h3>자주하는 질문</h3>
                                <p>궁금하신 내용을 <br>
                                바로 확인할 수 있어요</p>
                            </div>
                        </li>
                        <li>
                            <div class="icon">
                                <span class="lnr lnr-smile"></span>
                            </div>
                            <div class="textBox">
                                <h3>24시간 챗봇 상담</h3>
                                <p>챗봇을 통해 언제든지 <br>
                                궁금한 사항을 물어보세요.</p>
                            </div>
                        </li>
                        <li>
                            <div class="icon">
                                <span class="lnr lnr-book"></span>
                            </div>
                            <div class="textBox">
                                <h3>유모바일 활용 가이드</h3>
                                <p>아주 쉽게 유모바일<br>
                                사용 방법을 알려드려요.</p>
                            </div>
                        </li>
                    </ul>
                    <div class="rightBox">
                        <p class="img"><img src="img/02.png" alt=""></p>
                        <h2>APP 다운로드</h2>
                        <p>모바일앱으로 더빠르고 <br>쉽게 요금제를 관리하세요</p>
                        <ul class="store">
                            <li class="google">
                                <img src="img/03.png" alt="구글 이미지">
                                <p>Google Play</p>
                            </li>
                            <li class="apple">
                                <img src="img/04.png" alt="애플 이미지">
                                <p>App Store</p>
                            </li>
                        </ul>
                    </div>
                </div>
                

            </div>
            <ul class="iconBox">
                <li>
                    <a class="smile" href="#"><span class="lnr lnr-smile"></span></a>
                </li>
                <li>
                    <a class="top" href="#">Top</a>
                </li>
            </ul>
        </section>
    </div>
</body>
</html>
